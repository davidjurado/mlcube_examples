name: matmul
description: MLCommons MatMul MLCube example
authors:
  - {name: "First Second", email: "first.second@company.com", org: "Company Inc."}

platform:
  accelerator_count: 0

container:
  image: mlcommons/hello_world:0.0.1
  build_context: "hello_world"

tasks:
  hello:
    io:
      - {name: name, type: file, io: input, default: $WORKSPACE/names/alice.txt}
      - {name: chat, type: file, io: output, default: $WORKSPACE/chats/chat_with_alice.txt}
  bye:
    io:
      - {name: name, type: file, io: input, default: $WORKSPACE/names/alice.txt}
      - {name: chat, type: file, io: output, default: $WORKSPACE/chats/chat_with_alice.txt}
