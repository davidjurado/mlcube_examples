name: matmul
description: MLCommons MatMul MLCube example
authors:
  - {name: "First Second", email: "first.second@company.com", org: "Company Inc."}

platform:
  accelerator_count: 0

container:
  image: mlcommons/matmul:0.0.1
  build_context: "matmul"

tasks:
  matmul:
    io:
      - {name: parameters_file, type: file, io: input, default: $WORKSPACE/shapes.yaml}
      - {name: output_file, type: file, io: output, default: $WORKSPACE/matmul.txt}
